[application]
name = "xiaozhi"
version = "1.0.0"

[board]
type = "xiaozhi"
name = "小智"

# 音频设备配置
[audio]
capture_device = "default"
playback_device = "default"
# 音频设备兼容性配置
stream_format = "opus"          # 网络下发流的编码格式 "opus", "mp3", "pcm"
playback_sample_rate = 48000
playback_channels = 2
playback_period_size = 1024     # 硬件缓冲区配置

# GUI进程配置
[gui]
local_port = 5678
remote_port = 5679
local_ip = "0.0.0.0"
remote_ip = "127.0.0.1"
buffer_size = 4096

# IoT进程配置
[iot]
local_port = 5680
remote_port = 5681
local_ip = "0.0.0.0"
remote_ip = "127.0.0.1"
buffer_size = 4096

# 网络配置
[network]
ws_url = "wss://api.tenclass.net/xiaozhi/v1/"
ota_url = "https://api.tenclass.net/xiaozhi/ota/"
ws_token = "test-token"
device_id = "unknown-device"
client_id = "unknown-client"

# 功能开关
[features]
enable_tts_display = false

# Hello消息参数
[hello_message]
format = "opus"
sample_rate = 24000
channels = 1
frame_duration = 20

# MCP配置
[mcp]
enabled = true

[[mcp.tools]]
name = "linux.execute_bash"
description = "Execute a safe bash command to get system status (default tool)"
executable = "./test_tool.sh"
[mcp.tools.input_schema]
type = "object"
required = ["command"]
[mcp.tools.input_schema.properties.command]
type = "string"
description = "The shell command to execute, e.g. 'free -h' or 'uptime'"
